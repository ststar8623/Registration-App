<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags must come first in the head -->
	<title>User App</title>
	<!-- Bootstrap -->
	<!-- Included jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">

</head>
<body>

	<div class="container">
		<div id="newUser" class="col-sm-6 col-sm-offset-3">
			<!-- New User Profile -->
			<form name="newUser" class="register">
				<h1>Registration</h1>
				<fieldset class="row1">
				    <legend>Account Details</legend>
				    <!-- EMAIL -->
				    <div class="form-group">
				    	<label>Email *</label>
				        	<input type="email" name="userEmail" class="form-control">
				        <label>Repeat Email *</label>
				        	<input type="email" name="userRepeatEmail" class="form-control">
				    </div>
				    <!-- PASSWORD -->
				    <div class="form-group">
				    	<label>Password *</label>
				        	<input type="password" name="userPassword" class="form-control">
				        <label>Repeat Password *</label>
				        	<input type="password" name="userRepeatPassword" class="form-control">
				    </div>
				</fieldset>

				<fieldset class="row2">
					<legend>Personal Details</legend>
					<!-- NAME -->
					<div class="form-group">
						<label>First Name *</label>
							<input type="text" name="userFirst" class="form-control">
						<label>Last Name *</label>
							<input type="text" name="userLast" class="form-control">
					</div>

					<!-- PHONE NUMBER -->
					<div class="form-group">
						<label>Phone Number *</label>
							<input type="phone" name="userPhone" class="form-control">
					</div>

					<!-- ADDRESS -->
					<div class="form-group">
						<label>Address *</label>
							<input type="address" name="street" class="form-control">
						<label>City *</label>
							<input type="city" name="city" class="form-control">
						<label>Country *</label>
						<br>
						<select>
							<option>
							</option>
							<option value='1'>United State</option>
						</select>
					</div>
				</fieldset>

				<fieldset class="row3">
					<legend>Further Information</legend>
					<!-- GENDER -->
					<div class="form-group">
						<label>Gender :
							<input type="radio" name="userGender" value="male"> Male
							<input type="radio" name="userGender" value="female"> Female
						</label>
					</div>

					<!-- BIRTHDAY -->
					<div class="form-group">
						<label>Birthdate *</label>
						<select class="date">
						    <option value="1">01
						    </option>
						    <option value="2">02
						    </option>
						    <option value="3">03
						    </option>
						    <option value="4">04
						    </option>
						    <option value="5">05
						    </option>
						    <option value="6">06
						    </option>
						    <option value="7">07
						    </option>
						    <option value="8">08
						    </option>
						    <option value="9">09
						    </option>
						    <option value="10">10
						    </option>
						    <option value="11">11
						    </option>
						    <option value="12">12
						    </option>
						    <option value="13">13
						    </option>
						    <option value="14">14
						    </option>
						    <option value="15">15
						    </option>
						    <option value="16">16
						    </option>
						    <option value="17">17
						    </option>
						    <option value="18">18
						    </option>
						    <option value="19">19
						    </option>
						    <option value="20">20
						    </option>
						    <option value="21">21
						    </option>
						    <option value="22">22
						    </option>
						    <option value="23">23
						    </option>
						    <option value="24">24
						    </option>
						    <option value="25">25
						    </option>
						    <option value="26">26
						    </option>
						    <option value="27">27
						    </option>
						    <option value="28">28
						    </option>
						    <option value="29">29
						    </option>
						    <option value="30">30
						    </option>
						    <option value="31">31
						    </option>
						</select>
						<select>
						    <option value="1">January
						    </option>
						    <option value="2">February
						    </option>
						    <option value="3">March
						    </option>
						    <option value="4">April
						    </option>
						    <option value="5">May
						    </option>
						    <option value="6">June
						    </option>
						    <option value="7">July
						    </option>
						    <option value="8">August
						    </option>
						    <option value="9">September
						    </option>
						    <option value="10">October
						    </option>
						    <option value="11">November
						    </option>
						    <option value="12">December
						    </option>
						</select>
						<input class="year" type="text" size="4" maxlength="4"/>e.g 1986
					</div>
				</fieldset>
				<fieldset class="row4">
                	<legend>Terms and Mailing</legend>
	                <div class="agreement">
	                    <input type="checkbox" value=""/>
	                    <label>*  I accept the <a href="#">Terms and Conditions</a></label>
	                </div>
	                <div class="agreement">
	                    <input type="checkbox" value=""/>
	                    <label>I want to receive personalized offers by your site</label>
	                </div>
	                <div class="agreement">
	                    <input type="checkbox" value=""/>
	                    <label>Allow partners to send me personalized offers and related services</label>
	                </div>
	            </fieldset>
	            <div><button class="button">Register &raquo;</button></div>
	        </form>
	    </div> <!-- New User -->
	</div> <!-- Container -->
					

		
		<!-- Bootstrap core JavaScript ================================================== -->
		<!-- Included jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="js/main.js"></script>
		
</body>
</html>
